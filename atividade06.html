<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 6 - Leia o valor de troca de um dólar por um real e o valor de uma quantia em dólar. Imprima a quantia de reais
        correspondente aos dólares lidos.</title>
</head>

<body>
    <script>
        let valorTroca = prompt("Digite o valor do Dolar em Real: ");
        let quantiaDolar = prompt("Digite o valor de uma quantia em Dolar para saber o valor em Real: ");
        total = Number(valorTroca) * Number(quantiaDolar);

        window.document.write(quantiaDolar + " Dolares equivalem a " + total + " Reais.");
    </script>
</body>

</html>
